    <!-- Stylesheets and Favicon -->

  </head>
  <body>
    <main role="main">
      <div id="terminal" role="log" aria-live="polite" aria-relevant="additions" aria-label="Terminal output">
        <a id="before"></a>
      </div>
      <div id="command" role="application" aria-label="Command input area">
        <textarea
          id="texter"
          aria-label="Terminal command input - Type commands and press Enter"
          placeholder="Type 'help' for available commands"
          autofocus
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
        ></textarea>
        <div id="liner">
          <span id="typer" aria-hidden="true"></span><b class="cursor" id="cursor" aria-hidden="true">â–ˆ</b>
        </div>
      </div>
    </main>
    <script src="js/caret.js"></script>
    <script src="js/commands.js"></script>
    <script src="js/main.js"></script>
  </body>
